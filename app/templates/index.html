{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
    </tr>
    </thead>
    <tbody>
    {% for hw in hws %}
    <tr>
        <td><a href="view/{{hw.id}}">{{ hw.height }}</a></td>
        <td>{{ hw.weight }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
